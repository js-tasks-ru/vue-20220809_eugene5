<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <template v-for="n in 5">
          <label><input v-model="meetupId" type="radio" name="meetupId" :value="n" /> {{n}} </label>
        </template>
        <hr />

        <h3 v-if="meetup">{{ meetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
